        //++Задание 1
        function loop(times = 0, callback = null) {
            if (callback != null) {
                for (let i = 0; i < times; i++) {
                    callback();
                };
            };
        };

        function myCallback() {
            console.log('callback');
        };

        loop(3, myCallback);    //--Задание 1
        
        
        //++Задание 2
        function calculateArea(figure = 'point', input = []){
            let result = {
                area: 0,
                figure: '',
                input: ''                
            };
            
            switch (figure){
                case 'triangle': 
                    result.figure = 'треугольник';
                    let p = (input[0]+input[1]+input[2])/2;
                    result.area = Math.sqrt(p*(p-input[0])*(p-input[1])*(p-input[2]));
                    result.input    = 'стороны: ' + input;
                    break;
                case 'circle': 
                    result.figure   = 'круг';
                    result.area     = Math.PI*Math.pow(input, 2);
                    result.input    = 'радиус ' + input;                   
                    break;
                default:
                    result.figure = 'точка';
            };
            
            return result;            
        };
        
        console.log(calculateArea());
        console.log(calculateArea('circle', 3));
        console.log(calculateArea('triangle', [3,4,5]));
