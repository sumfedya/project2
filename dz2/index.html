                        new MenuItem('subMenuItem', '/tourist', 'Туристические')

                new MenuItem('menuItem', '/bonuses', 'Предложения'),
                new MenuItem('menuItem', 'contacts.html', 'Контакты')

            block2.innerHTML = menu2.render();

        }
