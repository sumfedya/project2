<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
</head>

<body>
    <form id="auth" action=# method="get">
        <fieldset>
            <legend>Контактная информация</legend>
            <label for="userText">Текст </label>
            <input type="text" id="userText" placeholder="Ваш текст">
        </fieldset>
        <p><input type="submit" id="input-btn" value="Проверить"></p>
    </form>
    <script>
        window.onload = () => {
                let elBtn = document.getElementById('input-btn');
                elBtn.addEventListener('click', () => {
                        let elTxt = document.getElementById('userText');
                        if (elTxt.value === '') {
                            fetch('json/error.json')
                                .then(result => result.json())
                                .then(data => alert(data.result))
                        } else {
                            fetch('json/success.json')
                                .then(result => result.json())
                                .then(data => alert(data.result))
                        }
                    })
                }
    </script>
</body>
</html>
